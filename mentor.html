<html lang="en">
<head>

  <title>Mentor Registration</title>

  <style>
    body {
      background-color: #f6f8fb;
      color: #0f172a;
      font-family: sans-serif;
    }
    .container {
      width: min(1180px, calc(100% - 40px));
      margin: 0 auto;
      padding: 50px;
    }
    .btn {
      background-color: #0b2a5b;
      color: white;
      font-size: 16px;
      padding: 10px 20px;

      text-align: center;

    .btn:hover {
