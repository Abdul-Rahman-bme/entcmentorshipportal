<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentor Registration - ENTC Mentorship Portal</title>
</head>
<body>
  <header>
    <h1>Register as a Mentor</h1>
    <p>Help guide the next generation of engineers and technologists!</p>
  </header>

  <main>
    <form id="mentorForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="role">Role/Position:</label>
      <input type="text" id="role" name="role" required><br><br>

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests" required><br><br>

      <label for="availability">Availability:</label>
      <select id="availability" name="availability">
        <option value="Available">Available</option>
        <option value="Limited">Limited</option>
        <option value="Unavailable">Unavailable</option>
      </select><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
