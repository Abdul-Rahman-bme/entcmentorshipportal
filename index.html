<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENTC Mentorship Portal</title>
  <meta name="description" content="ENTC Department Mentorship Portal — choose your role (Mentor or Mentee) and navigate accordingly." />

  <style>
    /* Add your existing CSS styles from the mentee.html here, as it will maintain consistency */
    :root{
      --bg: #f6f8fb;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(2, 6, 23, .08);

      /* University-style palette (edit these to match your institute) */
      --primary: #0b2a5b;   /* deep navy */
      --primary-2: #123a78;
      --accent: #caa048;    /* warm gold */
      --accent-2: #f1e4c3;

      --radius: 18px;
      --radius-sm: 14px;
      --ring: 0 0 0 4px rgba(11, 42, 91, .12);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: radial-gradient(1200px 800px at 12% -10%, rgba(202,160,72,.18), transparent 55%),
                  radial-gradient(900px 650px at 85% -20%, rgba(11,42,91,.18), transparent 60%),
                  var(--bg);
      line-height: 1.5;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .container{ width: min(1180px, calc(100% - 40px)); margin: 0 auto; }

    /* Top bar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(246,248,251,.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(226,232,240,.75);
    }

    .topbar-inner{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 14px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 230px;
    }

    .crest{
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      display: grid;
      place-items: center;
      color: white;
      box-shadow: 0 10px 18px rgba(11,42,91,.18);
      border: 1px solid rgba(255,255,255,.25);
    }

    .crest svg{ width: 22px; height: 22px; opacity: .96; }

    .brand-text{
      display: flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.2;
    }

    .brand-text strong{
      font-size: 14px;
      letter-spacing: .2px;
    }

    .brand-text span{
      font-size: 12px;
      color: var(--muted);
    }

    .nav{
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.8);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
      user-select: none;
    }

    .pill:hover{ transform: translateY(-1px); border-color: rgba(11,42,91,.25); background: #fff; }

    .btn{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(11,42,91,.25);
      background: linear-gradient(180deg, rgba(11,42,91,.08), rgba(11,42,91,.03));
      color: var(--primary);
      padding: 18px 24px; /* Adjust button size (padding for height and width) */
      border-radius: 999px;
      font-weight: 600;
      font-size: 15px; /* Adjust font size */
      transition: transform .08s ease, box-shadow .15s ease;
    }

    .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 25px rgba(11,42,91,.10); text-decoration: none; }

    .btn-primary{
      border-color: rgba(11,42,91,.35);
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #fff;
    }

    .btn-primary:hover{ box-shadow: 0 14px 30px rgba(11,42,91,.18); }

    .hero{
      padding: 32px 0 18px;
      text-align: center;
    }

    .hero-inner {
      display: flex;
      flex-direction: column; /* Stack the elements vertically */
      align-items: center; /* Center the text and the new phrase */
      gap: 10px; /* Space between elements */
    }
    
    .choose-role {
      font-size: 18px; /* Font size for the small text */
      font-weight: 500; /* Make the text slightly bold */
      color: var(--primary); /* Set the text color to match the primary color */
      margin-top: 10px; /* Add some space between the heading and the text */
      margin-bottom: 20px; /* Add space between the text and the buttons */
      text-align: center; /* Center-align the text */
    }
    
    .hero-actions {
      display: flex;
      gap: 20px; /* Space between the buttons */
      justify-content: flex-end; /* Align buttons to the right */
      width: 100%; /* Make sure it stretches the full width of the container */
    }

    .hero-card {
      padding: 40px 24px; /* Adjust padding for height */
      height: auto; /* Let the box adjust height based on content */
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      border: 3px solid rgba(226,232,240,.9); /* Increased border weight */
      border-radius: calc(var(--radius) + 8px);
      overflow: hidden;
    }

    .hero-inner {
      margin-bottom: 20px; /* Space between the text/buttons and the image */
    }
    
    .hero-image {
      width: 100%; /* Image fills the width of the container */
      height: 300px; /* Set a fixed height for the image */
      overflow: hidden;
      border-radius: 8px; /* Optional: rounded corners for the image */
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the whole image is visible without cropping */
      object-position: center; /* Centers the image */
    }



    h1{
      font-size: clamp(26px, 3vw, 36px);
      margin: 0 0 10px;
      letter-spacing: -.4px;
    }
    .grid{
      padding: 18px 0 40px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .card{
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(226,232,240,.9);
      border-radius: calc(var(--radius) + 2px);
      box-shadow: 0 10px 24px rgba(2, 6, 23, .06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .10s ease, box-shadow .15s ease, border-color .15s ease;
    }

    .card:hover{ transform: translateY(-2px); box-shadow: 0 18px 38px rgba(2,6,23,.10); border-color: rgba(11,42,91,.22); }

    .card-top{
      padding: 14px 14px 10px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .avatar{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(11,42,91,.12), rgba(202,160,72,.16));
      border: 1px solid rgba(226,232,240,.9);
      font-weight: 800;
      color: var(--primary);
      flex: none;
    }

    .card h3{
      margin: 0;
      font-size: 15px;
      letter-spacing: -.1px;
    }

    .sub{
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header class="topbar" role="banner">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="#top" aria-label="ENTC Mentorship Portal Home">
          <div class="crest" aria-hidden="true" style="background:#fff; padding:6px;">
            <img src="assets/college/ENTC_logo_blue.png" alt="ENTC Logo" style="width:30px; height:30px; object-fit:contain;"/>
          </div>
          <div class="brand-text">
            <strong>ENTC Mentorship Portal</strong>
            <span>Department of Electronics & Telecommunication</span>
            <span>University of Moratuwa</span>
          </div>
        </a>
      </div>
    </div>
  </header>

  <main id="top">
    <section class="hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-inner">
            <h1>Welcome to the ENTC Mentorship Portal</h1>
            <!-- New text that should be centered below the title -->
            <p class="choose-role">Choose your role below</p>
            <!-- Align buttons to the right under the text -->
            <div class="hero-actions">
              <a class="btn btn-primary" href="mentor.html">For Mentors</a>
              <a class="btn btn-primary" href="mentee.html">For Mentees</a>
            </div>
          </div>
          <!-- Image container placed below the text and buttons -->
          <div class="hero-image">
            <img src="assets/college/Homepage_pic1.png" alt="Mentorship Portal Image">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <div>
          <strong>ENTC Department</strong> · Mentorship Programme
          <div class="meta">For queries: <span class="mono">rahmanmfa.23@uom.lk</span></div>
        </div>
        <div class="meta">© 2026 · Maintained by <span class="mono">Main-Branch</span> of E-Club </div>
      </div>
    </div>
  </footer>
</body>
</html>
