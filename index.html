<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENTC Mentorship Portal</title>
  <meta name="description" content="ENTC Department Mentorship Portal — choose your role (Mentor or Mentee) and navigate accordingly." />

  <style>
    /* Add your existing CSS styles from the mentee.html here, as it will maintain consistency */
    :root {
      /* Updated color scheme */
      --bg: #0E1E84; /* Dark blue background for main section */
      --surface: #ffffff; /* White background for cards (no change) */
      --text: #0f172a; /* Black text */
      --muted: #475569; /* Muted text for secondary info */
      --border: #e2e8f0; /* Border color */
      --shadow: 0 10px 30px rgba(2, 6, 23, .08); /* Soft shadow for elements */
    
      /* Primary and accent colors based on the provided color codes */
      --primary: #192041; /* Dark blue for buttons, topbar, etc. */
      --accent: #F3B600; /* Yellow for footer */
      --accent-2: #F1E4C3; /* Lighter goldish accent (unchanged) */
    
      --radius: 18px; /* Border radius for rounded elements */
      --radius-sm: 14px; /* Smaller radius for compact elements */
      --ring: 0 0 0 4px rgba(11, 42, 91, .12); /* Focus ring */
    }
    
    * { box-sizing: border-box; }
    
    html, body { height: 100%; }
    
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: #192041; /* Dark blue for the entire page background */
      line-height: 1.5;
    }
    
    a {
      color: inherit;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Top bar styling */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(246,248,251,.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(226,232,240,.75);
    }
    
    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 14px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 230px;
    }
    
    .crest {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-2)); /* Dark blue */
      display: grid;
      place-items: center;
      color: white;
      box-shadow: 0 10px 18px rgba(11,42,91,.18);
      border: 1px solid rgba(255,255,255,.25);
    }
    
    .crest svg {
      width: 22px;
      height: 22px;
      opacity: .96;
    }
    
    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.2;
    }
    
    .brand-text strong {
      font-size: 14px;
      letter-spacing: .2px;
    }
    
    .brand-text span {
      font-size: 12px;
      color: var(--muted);
    }
    
    /* Buttons with updated colors */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(11,42,91,.25);
      background: linear-gradient(180deg, rgba(11,42,91,.08), rgba(11,42,91,.03));
      color: var(--primary); /* Apply dark blue color to button text */
      padding: 18px 24px; /* Adjust button size */
      border-radius: 999px;
      font-weight: 600;
      font-size: 15px;
      transition: transform .08s ease, box-shadow .15s ease;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 25px rgba(11,42,91,.10);
      text-decoration: none;
    }
    
    .btn-primary {
      border-color: rgba(11,42,91,.35);
      background: var(--primary); /* Dark blue background for buttons */
      color: #fff;
    }
    
    .btn-primary:hover {
      box-shadow: 0 14px 30px rgba(11,42,91,.18);
    }
    
    /* Hero section with updated background */
    .hero {
      padding: 32px 0 18px;
      text-align: center;
    }
    
    .hero-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .choose-role {
      font-size: 18px;
      font-weight: 500;
      color: var(--primary); /* Dark blue color for text */
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .hero-actions {
      display: flex;
      gap: 20px;
      justify-content: flex-end;
      width: 100%;
    }
    
    .hero-card {
      padding: 40px 24px;
      height: auto;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      border: 3px solid rgba(226,232,240,.9); /* Increased border weight */
      border-radius: calc(var(--radius) + 8px);
      overflow: hidden;
    }
    
    .hero-inner {
      margin-bottom: 20px;
    }
    
    .hero-image {
      width: 100%;
      height: 500px;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .hero-image img {
      width: 100%;
      height: 100%;
      object-position: center;
    }
    
    h1 {
      font-size: clamp(26px, 3vw, 36px);
      margin: 0 0 10px;
      letter-spacing: -.4px;
    }
    
    /* Grid layout with updated background */
    .grid {
      padding: 18px 0 40px;
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr)); /* One column for the grid */
      gap: 14px;
    }
    
    .card {
      background: #ffffff; /* White background for the cards */
      border: 1px solid var(--border); /* Border color */
      border-radius: var(--radius);
      box-shadow: 0 10px 24px rgba(2,6,23,.06); /* Shadow effect */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .10s ease, box-shadow .15s ease, border-color .15s ease;
    }

    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 38px rgba(2,6,23,.10);
      border-color: var(--primary); /* Dark border color on hover */
    }
    
    .card-top {
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(11,42,91,.12), rgba(202,160,72,.16));
      border: 1px solid rgba(226,232,240,.9);
      font-weight: 800;
      color: var(--primary);
    }
    
    .card h3 {
      margin: 0;
      font-size: 15px;
      letter-spacing: -.1px;
    }
    
    .sub {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
    }
    /* Footer Background - Yellow */
    footer {
      background-color: #F3B600; /* Yellow color for footer */
    }


  </style>
</head>

<body>
  <header class="topbar" role="banner">
    <div class="container">
      <div class="topbar-inner">
        <a class="brand" href="#top" aria-label="ENTC Mentorship Portal Home">
          <div class="crest" aria-hidden="true" style="background:#fff; padding:6px;">
            <img src="assets/college/ENTC_logo_blue.png" alt="ENTC Logo" style="width:30px; height:30px; object-fit:contain;"/>
          </div>
          <div class="brand-text">
            <strong>ENTC Mentorship Portal</strong>
            <span>Department of Electronics & Telecommunication</span>
            <span>University of Moratuwa</span>
          </div>
        </a>
      </div>
    </div>
  </header>

  <main id="top">
    <section class="hero">
      <div class="container">
        <div class="hero-card">
          <div class="hero-inner">
            <h1>Welcome to the ENTC Mentorship Portal</h1>
            <!-- New text that should be centered below the title -->
            <p class="choose-role">Choose your role below</p>
            <!-- Align buttons to the right under the text -->
            <div class="hero-actions">
              <a class="btn btn-primary" href="mentor.html">For Mentors</a>
              <a class="btn btn-primary" href="mentee2.html">For Mentees</a>
            </div>
          </div>
          <!-- Image container placed below the text and buttons -->
          <div class="hero-image">
            <img src="assets/college/Homepage_pic1.png" alt="Mentorship Portal Image">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <div>
          <strong>ENTC Department</strong> · Mentorship Programme
          <div class="meta">For queries: <span class="mono">rahmanmfa.23@uom.lk</span></div>
        </div>
        <div class="meta">© 2026 · Maintained by <span class="mono">Main-Branch</span> of E-Club </div>
      </div>
    </div>
  </footer>
</body>
</html>
