<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Mentors</title>

  <style>
    body {
      background-color: #f6f8fb;
      color: #0f172a;
      font-family: sans-serif;
    }

    .container {
      width: min(1180px, calc(100% - 40px));
      margin: 0 auto;
      padding: 50px;
    }

    .btn {
      background-color: #0b2a5b;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #123a78;
    }

    .card {
      background: rgba(255, 255, 255, .88);
      border: 1px solid rgba(226, 232, 240, .9);
      border-radius: 18px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 10px 24px rgba(2, 6, 23, .06);
      display: flex;
      flex-direction: column;
    }

    .card-header {
      font-size: 18px;
      font-weight: bold;
      color: var(--primary);
    }

    .card-subheader {
      font-size: 14px;
      color: var(--muted);
    }

    .card-body {
      margin-top: 10px;
    }

    .tag {
      padding: 6px 12px;
      background: rgba(15, 23, 42, .04);
      border-radius: 999px;
      font-size: 12px;
      color: #334155;
      border: 1px solid rgba(226, 232, 240, .9);
      margin-right: 8px;
    }

    .tag.primary {
      background: rgba(11, 42, 91, .08);
      border-color: rgba(11, 42, 91, .20);
      color: var(--primary);
      font-weight: 700;
    }

    .tag.gold {
      background: rgba(202, 160, 72, .13);
      border-color: rgba(202, 160, 72, .30);
      color: #6b4e10;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Discover Mentors</h1>
    <p>Browse mentors based on your areas of interest and request mentorship.</p>

    <!-- Mentor Directory -->
    <div id="mentorList" class="mentor-list">
      <!-- Dynamic mentor cards go here -->
    </div>

    <!-- Mentee Request Button -->
    <a href="https://forms.gle/U3sNkYMNo1QJHpGo6" class="btn" target="_blank">Request Mentorship</a>
  </div>
</body>
</html>
